<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Aula 06 - JS</title>
</head>
<body>
	<script>
		//Objeto para Data
		console.log(Date());

		//criar data do momento - forma mais usada!
		var d = new Date();
		console.log(d);

/*
		//parâmetro em milissegundos
		var d = new Date(86400000); //minuto zero da criação do JS

		//passando string
		var d = new Date(string);

		//ultima forma
		var d = new Date(ano, mes, dia, hora, minuto, segundo);
*/

		//Mostrar data do momento
		console.log(d);
		console.log(d.toUTCString());
		console.log(d.toDateString());

		//GET --> pegar alguma coisa
		console.log('getDate' + d.getDate());
		console.log('getDay' + d.getDay());
		console.log('getFullYear' + d.getFullYear());
		console.log('getHours' + d.getHours());
		console.log('getMilliseconds' + d.getMilliseconds());
		console.log('getMinutes' + d.getMinutes());
		console.log('getMonth' + d.getMonth());
		console.log('getSeconds' + d.getSeconds());
		console.log('getTime' + d.getTime());

		//SET --> definir alguma coisa
		d.setDate(17);
		console.log(d);
		


		function formataData (data = new Date())
		{
			var dia = data.getDate();
			var mes = data.getMonth() + 1; //getMonth vai da 0 a 11
			var ano = data.getFullYear();

			if(dia.toString().length == 1) dia = '0'+ dia;
			if(mes.toString().length == 1) mes = '0'+ mes;

			return dia + '/' + mes + '/' + ano;
		}

		console.log(formataData());




	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Aula 02 - JS</title>
</head>
<body>
	<script>
		//isso é um comentário
		/*
		  isso é outro comentário
		  posso até usar duas linhas
		  ou mais
		*/

		//VARIÁVEIS

		//Declarando uma variável
		var idade = 30;
		alert(idade);

		//Declarando outra variável - tipo String
		var nome = 'Javascript';

		//Declarando variável - Booleano
		var casado = true;

		//Essa forma de declaração tbm está correta
		var idade = 30, nome = 'Javascript', casado = true;

		//Declarando um ARRAY
		var formacao = ['HTML', 'CSS', 'JS'];

		//Declarando um Objeto
		var pessoa = {idade: 30, nome: 'Javascript', casado: true};

		//Declarando variável vazia
		var texto = '';

		//Declarando variável NULA (é diferente de vazia)
		var texto = null;

		//Para escrever informações na região do console
		console.log(idade);
		console.log(formacao[1]);
		console.log(pessoa.nome);

		/*========================================*/
		//OPERAÇÕES

		var x=10, y=5;
		console.log(x+y); //soma
		console.log(x-y); //subtração
		console.log(x*y); //multiplicação
		console.log(x/y); //divisão

		var z = x+y;
		console.log ("A soma será:", z)

		var m = 'mensagem'
		console.log(x+m); //concatenação
		/*
			PALAVRAS RESERVADAS:
			var
			function
			break
			return
			continue
		*/
	</script>

</body>
</html>

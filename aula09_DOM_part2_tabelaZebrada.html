<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Aula 09 - JS</title>
	<style>
		.zebrada{background: silver;}
	</style>
</head>
<body>
	<table class="zebra">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th>Ricardo</th>
				<th>0xx0 00000-0000</th>
			</tr>
			
			<tr>
				<th>Eduardo</th>
				<th>0xx0 00000-0000</th>
			</tr>
			
			<tr>
				<th>Pedro</th>
				<th>0xx0 00000-0000</th>
			</tr>
			
			<tr>
				<th>Maria</th>
				<th>0xx0 00000-0000</th>
			</tr>

			<tr>
				<th>Isabel</th>
				<th>0xx0 00000-0000</th>
			</tr>
		</tbody>
	</table>

	<script>
		window.onload = function()
		{
			var zebrar = window.document.querySelectorAll('.zebra tbody tr');
			for(var i=0; i<zebrar.length; i+=2)
			{
				zebrar[i].className = 'zebrada';
			}
		}
	</script>
</body>
</html>
